<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master ðŸ’°</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
</head>
<body class="body">
    <h1 class="text-center m-4"> <span class="titleColor">Money</span> <span class="titleColor1">Master</span> ðŸ’° </h1>
    
    <main class="container">
        <div class="row">
            <div class="col col-sm-12 col-md-6 col-xs-12">
             
                <img class="img-fluid rounded" src="images/image2.jpg" alt="">
             </div>
            
            <div class="col text-center calculation-div col-sm-12 col-md-6 col-xs-12">
           
                 <h4>Income</h4>
                <label class="fw-semibold me-3">Income:<input type="text" name="" id="income-field"></label>
                <h4>Expenses</h4>
                <label class="fw-semibold me-1">Food:<input type="text" name="" id="food-field"></label>
                <br>
                <label class="fw-semibold">Rent:<input type="text" name="" id="rent-field"></label>
                <br>
                <label class="fw-semibold me-4">Clothes:<input type="text" name="" id="clothes-field"></label>
                <br>
                <button onclick="calculation()" class="btn btn-dark mb-2">Calculate</button>
                <h5>Total Expenses: <span id="expenses-field">  </span></h5>
                <h5>Balance: <span id="balance-field">  </span></h5>
                <div>
                    <span class="fw-semibold">Save: </span><input type="text" id="saving-percentage"><span> % </span><button onclick="savingMoney()" class="btn btn-dark"> Save </button>
                </div>
                <h5>Saving Amount: <span id="savingAmount-field"></span></h5>
                <h5>Remaining Balance: <span id="ramainingBalance-field"></span></h5>
                
                <p id="failed-message" style="color: gold;"></p>
           
            </div>
        </div>
    </main>






    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
   
</body>
</html>
